<div id="leaflet-map-component" class="leafletMapComponent"></div>



    <div class="layersToggle" [ngStyle]="{'background-image': 'url(' + currentImage + ')'}"></div> 
        
    <div class="bottomContainer">
        <div class="baseLayers">
            <div class="icon1" (click)="_changeBasemapLayer(0)"></div>
            <div class="icon2" (click)="_changeBasemapLayer(1)"></div>
            <div class="icon3" (click)="_changeBasemapLayer(2)"></div>
            <div class="icon4" (click)="_changeBasemapLayer(3)"></div>
            <div class="icon5" (click)="_changeBasemapLayer(4)"></div>
        </div>
    </div>


<input class="latlongMouse" value="{{coords}}" required />
